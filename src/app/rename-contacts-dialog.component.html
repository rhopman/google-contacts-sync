<h2 mat-dialog-title>Rename Contacts</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>New Name</mat-label>
    <input matInput [value]="newName()" (input)="onInput($event)" />
  </mat-form-field>
  <div *ngIf="error()" class="error">{{ error() }}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()">Rename</button>
</mat-dialog-actions>
